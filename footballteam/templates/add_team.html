{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Team"><br>
    <input type="text" name="rank" placeholder="Rank"><br>
    <input type="text" name="point" placeholder="points"><br>
    <input type="text" name="desc" placeholder="Description"><br>
    <input type="file" name="img"><br>
    <input type="submit">
</form>
{% endblock %}
