<!DOCTYPE html>
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{team.img.url}}" width="300" height="200"><br>
        </div>
        <div class="col-md-6">
            <h2>{{team.name}}</h2>
            {{team.rank}}<br>
            {{team.point}}<br>
            {{team.desc}}<br>
            <a class="btn btn-success" href="{% url 'football_app:update' team.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'football_app:delete' team.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
