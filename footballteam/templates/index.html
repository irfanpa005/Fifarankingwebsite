{% extends 'base.html' %}
{% block body %}
<style>
    .col-md-3{ margin-top: 5px; margin-bottom: 5px;}
</style>

<div class="container">
    <div class="row">
        {% for i in team_details %}
        <div class="col-md-3">
            <div class="card" style="width: 17rem;">
              <img class="card-img-top" src="{{i.img.url}}" width="50px" height="130px" alt="Card image cap">
              <div class="card-body">
                <a style="font-size:20px" class="card-title" href="{% url 'football_app:single' i.id %}">{{i.name}}</a>
                <h6 class="card-text">{{i.rank}}</h6>
                <p class="card-text">{{i.desc}}</p>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
